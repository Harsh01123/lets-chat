<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lets Chat</title>
  <link rel="shortcut icon" href="a.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
  <script src="sweetalert2/dist/sweetalert2.min.js"></script>
  
</head>
<body>

  <header>
    <div class="login_container"id="ww"style="display:block;">
      <div class="login_box">
        <h2>login</h2>
        <form>
          <div class="user_box">
            <input type="password" id="pwd" name="password" required="" />
            <label>UserName</label>
          </div>
          <input value="submit" type="submit" class="a" onclick="return check(this.form)" id="ok">
        </form>
      </div>
    </div>
</header>  

<div id="v" style="display: none;">
<input placeholder="Type Message" id="message" autocomplete="off">
<span  id="a" onclick="sendmessage()"><i id="c" class="fad fa-paper-plane fa-4x"></i></span>
<span id="b"  onclick="sendmessage()"><i  class="fad fa-paper-plane fa-2x"></i></span>

<span id="c"  onclick="sendmessage()"><i  class="fad fa-paper-plane fa-1x"></i></span>
<!-- create list-->
<header id="messages"></header>
</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="script.js"></script>
</body>
</html>
